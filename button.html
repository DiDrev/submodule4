<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		function myFunction(){
			let sum = 0;
			for(let i = 1; i <= 100; i++){
			sum +=i
			}
			console.log(sum);
		}
	</script>
	<title>button</title>
</head>
<body>
	<button type="submit" onclick="myFunction()">Sum</button>
</body>
</html>
